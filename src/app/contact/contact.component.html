<div class="bg-gray-100 min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-6">Contáctanos</h1>
  <form class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Nombre</label>
      <input
        class="w-full border rounded p-2"
        type="text"
        id="name"
        placeholder="Tu nombre"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email"
        >Correo Electrónico</label
      >
      <input
        class="w-full border rounded p-2"
        type="email"
        id="email"
        placeholder="Tu correo electrónico"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="message">Mensaje</label>
      <textarea
        class="w-full border rounded p-2"
        id="message"
        rows="4"
        placeholder="Tu mensaje"
      ></textarea>
    </div>
    <button class="bg-blue-500 text-white py-2 px-4 rounded" type="submit">
      Enviar
    </button>
  </form>
  <div class="mt-6">
    <p class="text-lg">Teléfono: <span class="font-bold">618-825-3884</span></p>
  </div>
</div>
